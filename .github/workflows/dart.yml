name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Ensure iOS folder exists
        run: flutter create .

      - name: ğŸ§± Create Podfile if missing
        run: |
          if [ ! -f ios/Podfile ]; then
            echo "platform :ios, '14.0'" > ios/Podfile
            echo "" >> ios/Podfile
            echo "use_frameworks!" >> ios/Podfile
            echo "use_modular_headers!" >> ios/Podfile
            echo "" >> ios/Podfile
            echo "target 'Runner' do" >> ios/Podfile
            echo "  flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))" >> ios/Podfile
            echo "end" >> ios/Podfile
          fi

      - name: ğŸ”„ Update CocoaPods repo
        run: pod repo update
        working-directory: ios

      - name: ğŸ“¥ Install CocoaPods dependencies
        run: pod install
        working-directory: ios

      - name: ğŸ—ï¸ Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Create Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¦ Move .app to Payload
        run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ—œï¸ Zip Payload to create .ipa
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ğŸš€ Upload IPA to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
